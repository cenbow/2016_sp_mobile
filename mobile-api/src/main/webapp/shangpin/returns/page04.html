<body>
 
 <div class="header">退货时限 <em>7</em> 天</div>
 <div class="content">
  <article>
   <p>1、退换货时限是从商品签收之日起开始计算，尚品网会根据您的物流单号帮您确认您的签收时间。</p>
   <p>2、珠宝配饰类商品因商品本身的特殊性和稀有性，非质量问题无法为您办理退货，请您务必在签收时仔细验货。如果不符合您的预订要求或发现商品存在包装破损等问题，请您向快递人员指出后拒签包裹。</p>
   <p>根据国家三包政策，珠宝配饰类商品质量问题仅限于如下几点：</p>
   <dl>
     <dd>（1）材质异常。</dd>
   </dl>
   <dl>
     <dd>（2）贵重金属含量不足。</dd>
   </dl>
   <dl>
     <dd>（3）等级与标注不符。</dd>
   </dl>
   <dl>
     <dd>（4）经国家质量检测部门检测为不合格商品。</dd>
   </dl>
  </article>
 </div>
 
<div class="notice page_btm">特别提示：自签收之日起7日内，如您购买的商品如发生上述问题，经尚品网核实属实，我们可以为您办理退货。</div>
